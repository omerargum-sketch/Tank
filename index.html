    <title>Piksel Tank Arenası</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Chivo Mono', monospace;
            background-color: #000000;
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00, 0 0 15px #00ff00; }
            50% { text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #6fff6f; }
        }
        @keyframes button-glow {
            from { box-shadow: 0 0 5px #00ff00, 0 0 10px #00ff00; }
            to { box-shadow: 0 0 10px #6fff6f, 0 0 20px #6fff6f; }
        }
        .text-glow {
            animation: glow 2.5s ease-in-out infinite;
        }
        .button-pulse {
            animation: button-glow 1.5s infinite alternate;
        }
        .scanline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 98%, rgba(0,0,0,0.3) 99%, rgba(0,0,0,0) 100%);
            background-size: 100% 4px;
            z-index: 100;
        }
    </style>

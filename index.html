<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Piksel Tank Arenası</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #01040f;
            --main-glow-color: #00ff00;
            --secondary-glow-color: #ff8c00;
            --danger-glow-color: #ff0000;
            --dark-bg: rgba(10, 20, 15, 0.8);
        }

        body {
            font-family: 'Chivo Mono', monospace;
            background-color: var(--bg-color);
            color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            margin: 0;
        }
        @keyframes glow {
            0%, 100% { text-shadow: 0 0 3px var(--main-glow-color), 0 0 6px var(--main-glow-color); }
            50% { text-shadow: 0 0 6px var(--main-glow-color), 0 0 12px var(--main-glow-color), 0 0 18px #6fff6f; }
        }
        @keyframes button-glow {
            from { box-shadow: 0 0 3px var(--main-glow-color), 0 0 7px var(--main-glow-color); }
            to { box-shadow: 0 0 6px #6fff6f, 0 0 12px #6fff6f; }
        }
        @keyframes border-pulse-red {
            0% { box-shadow: inset 0 0 15px 5px rgba(255, 0, 0, 0.4); }
            50% { box-shadow: inset 0 0 25px 10px rgba(255, 0, 0, 0.8); }
            100% { box-shadow: inset 0 0 15px 5px rgba(255, 0, 0, 0.4); }
        }
        @keyframes text-flash {
            0%, 100% { color: var(--secondary-glow-color); text-shadow: 0 0 8px var(--secondary-glow-color); transform: scale(1); }
            50% { color: #ffffff; text-shadow: 0 0 20px #ffffff; transform: scale(1.1); }
        }
        @keyframes bg-pan {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animated-grid-bg {
             background-color: #010204;
             background-image:
                linear-gradient(var(--main-glow-color) 1px, transparent 1px),
                linear-gradient(to right, var(--main-glow-color) 1px, transparent 1px);
             background-size: 40px 40px;
             background-position: 0 0;
             animation: bg-pan 30s linear infinite;
        }

        .text-glow {
            animation: glow 2.5s ease-in-out infinite;
        }
        .button-pulse {
            animation: button-glow 1.5s infinite alternate;
        }
        .scanline-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: linear-gradient(to bottom, rgba(0,0,0,0) 0%, rgba(0,0,0,0) 98%, rgba(0,0,0,0.3) 99%, rgba(0,0,0,0) 100%);
            background-size: 100% 4px;
            z-index: 100;
        }
    </style>
